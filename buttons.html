<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
   
    <button onclick="doSomething()" style="background-color: grey; font-size: 25px; color:lightblue; border: radius 25px;">Click me</button>

    <p id="greeting">Hello Everyone</p>

    <script>
        function doSomething(){
            document.getElementById('greeting').innerHTML = "GoodBye"
        }
    </script>

</body>
</html>

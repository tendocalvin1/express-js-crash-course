<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <!--GROUP TOGETHER HTML-->
    <!--<span> inline container to group elements for styling purposes-->
    <!--<div> block container to group elements for styling purposes--> 
        
    <h1><span style="background-color: greenyellow;">This is a span title</span></h1>
    <h1><div style="background-color: orange;">This is a div title</div></h1>

    <p><span style="background-color: greenyellow;">This is a span sentence</span></p>
    <p><div style="background-color: orange;">This is a div sentence</div></p>
</body>
</html>

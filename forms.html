<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="username">username:</label>
        <input type="text" id="username" minlength="6" maxlength="10" placeholder="patrick"  required><br>
       

        
        <label for="password">password:</label>
        <input type="password" id="password" maxlength="20" minlength="5" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="squarepants@gmail.com"><br>

        <label for="phone-number">phone-number:</label>
        <input type="tel" id="phone-number" placeholder="0772-279-985" pattern="[0-9]"><br>

        <label for="birthdate">birthdate:</label>
        <input type="date" id="birthdate" ><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="100" value="1"><br>

        <label for="title">Title: </label>
        <label for="he">He.</label>
        <input type="radio" id="He."value="He." name="title">

        <label for="She">She</label>
        <input type="radio" id="She."value="She." name="title">

        <label for="Other">Other</label>
        <input type="radio" id="Other."value="Other." name="title"><br>

        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="pesapal">Pesapal</option>
            <option value="flutterwave">Flutterwave</option>
            <option value="mobile-money">Mobile Money</option>
        </select><br>


        <label for="comment">Comment</label>
        <textarea id="comment" rows="3" columns="25"></textarea><br>

        <label for="file">File</label>
        <input type="file" id="file"><br>

        <input type="submit"><br>
        <input type="reset">
        
       
        
    </form>
</body>
</html>
